<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
</head>
<body>
<h2>Questions</h2>
<ul>
    <li th:each="question : ${questions}">
        <p th:text="${question.content}"></p>
    </li>
</ul>
</body>
</html>
